
<ion-content color="primary" [fullscreen]="true" class="content">
  <div text-center class="logo">
    <img width="128" src="assets/quero-ler.png" alt="Livro aberto">
  </div>

  <ion-list lines="full">
    <ion-list-header>{{ lista.titulo}}</ion-list-header>
    <ion-item *ngIf="lista.livros.length == 0">
      <p><em>Você não tem nenhum livro adicionado nesta lista</em></p>
    </ion-item>

    <ion-item *ngFor="let livro of lista.livros">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div>
              <ion-text>{{ livro.titulo }}</ion-text>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="autor">
              <ion-text>{{ livro.autor }}</ion-text>
            </div>
          </ion-col>
          <ion-col size="4"> 
            <div class="lixeira">
              <ion-button color="danger" fill="outline" (click)="deletarLivro(livro)"><ion-icon name="trash-outline"></ion-icon></ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="mostrarForm()">
      <ion-icon name="add" color="primary"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
