<ion-content color="danger" [fullscreen]="true" class="content">
  <div text-center class="logo">
    <img width="128" src="assets/lendo.png" alt="Livro aberto">
  </div>

  <ion-list lines="full" class="lista">
    <ion-list-header>{{ sugestoesLista.titulo }}</ion-list-header>
    <ion-item *ngFor="let sugestao of sugestoesLista.sugestoes">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div>
              <ion-text>{{ sugestao.titulo }}</ion-text>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="autor">
              <ion-text>{{ sugestao.autor }}</ion-text>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="gen">
              <ion-text>{{ sugestao.genero }}</ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>
  </ion-list>
</ion-content>
